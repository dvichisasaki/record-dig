<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecordFinder - ポートフォリオ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper@9/swiper-bundle.min.css"/>
  <script src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>
</head>
<body class="bg-white text-gray-900 font-sans">

  <!-- ヘッダー -->
  <header class="flex items-center justify-between p-6 bg-gray-900 text-white">
    <h1 class="text-2xl font-bold">RecordFinder</h1>
    <nav class="space-x-6">
      <a href="#" class="hover:underline">Home</a>
      <a href="#" class="hover:underline">ジャンル</a>
      <a href="#" class="hover:underline">年代</a>
      <a href="#" class="hover:underline">人気</a>
      <a href="#" class="hover:underline">About</a>
    </nav>
  </header>

  <!-- ヒーローセクション -->
  <section class="relative">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://via.placeholder.com/1200x500?text=新着レコード1" alt="新着レコード1" class="w-full h-96 object-cover">
        </div>
        <div class="swiper-slide">
          <img src="https://via.placeholder.com/1200x500?text=新着レコード2" alt="新着レコード2" class="w-full h-96 object-cover">
        </div>
        <div class="swiper-slide">
          <img src="https://via.placeholder.com/1200x500?text=新着レコード3" alt="新着レコード3" class="w-full h-96 object-cover">
        </div>
      </div>
      <!-- ページネーション -->
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <!-- 注目レコードセクション -->
  <section class="p-8">
    <h2 class="text-2xl font-bold mb-6">注目レコード</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- レコードカード -->
      <div class="border rounded-lg overflow-hidden hover:shadow-lg transition">
        <img src="https://via.placeholder.com/300x300?text=Record+1" alt="Record 1" class="w-full h-64 object-cover">
        <div class="p-4">
          <h3 class="font-semibold">Artist Name 1</h3>
          <p class="text-gray-600 text-sm">Label / 1980s</p>
          <div class="mt-2 flex space-x-2">
            <button class="bg-gray-900 text-white px-3 py-1 rounded hover:bg-gray-700">試聴</button>
            <button class="bg-gray-100 text-gray-900 px-3 py-1 rounded hover:bg-gray-200">ショップへ</button>
          </div>
        </div>
      </div>

      <div class="border rounded-lg overflow-hidden hover:shadow-lg transition">
        <img src="https://via.placeholder.com/300x300?text=Record+2" alt="Record 2" class="w-full h-64 object-cover">
        <div class="p-4">
          <h3 class="font-semibold">Artist Name 2</h3>
          <p class="text-gray-600 text-sm">Label / 1990s</p>
          <div class="mt-2 flex space-x-2">
            <button class="bg-gray-900 text-white px-3 py-1 rounded hover:bg-gray-700">試聴</button>
            <button class="bg-gray-100 text-gray-900 px-3 py-1 rounded hover:bg-gray-200">ショップへ</button>
          </div>
        </div>
      </div>

      <div class="border rounded-lg overflow-hidden hover:shadow-lg transition">
        <img src="https://via.placeholder.com/300x300?text=Record+3" alt="Record 3" class="w-full h-64 object-cover">
        <div class="p-4">
          <h3 class="font-semibold">Artist Name 3</h3>
          <p class="text-gray-600 text-sm">Label / 1970s</p>
          <div class="mt-2 flex space-x-2">
            <button class="bg-gray-900 text-white px-3 py-1 rounded hover:bg-gray-700">試聴</button>
            <button class="bg-gray-100 text-gray-900 px-3 py-1 rounded hover:bg-gray-200">ショップへ</button>
          </div>
        </div>
      </div>

      <div class="border rounded-lg overflow-hidden hover:shadow-lg transition">
        <img src="https://via.placeholder.com/300x300?text=Record+4" alt="Record 4" class="w-full h-64 object-cover">
        <div class="p-4">
          <h3 class="font-semibold">Artist Name 4</h3>
          <p class="text-gray-600 text-sm">Label / 2000s</p>
          <div class="mt-2 flex space-x-2">
            <button class="bg-gray-900 text-white px-3 py-1 rounded hover:bg-gray-700">試聴</button>
            <button class="bg-gray-100 text-gray-900 px-3 py-1 rounded hover:bg-gray-200">ショップへ</button>
          </div>
        </div>
      </div>
    </div>
  </section>

<script>
  const genreButtons = document.querySelectorAll('.genre-btn');
  const recordCards = document.querySelectorAll('.record-card');

  genreButtons.forEach(button => {
    button.addEventListener('click', () => {
      const genre = button.getAttribute('data-genre');

      recordCards.forEach(card => {
        if (genre === 'all' || card.getAttribute('data-genre') === genre) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    });
  });
</script>

  <!-- フッター -->
  <footer class="bg-gray-900 text-white p-6 text-center">
    <p>&copy; 2025 RecordFinder. All rights reserved.</p>
  </footer>

  <!-- Swiper初期化 -->
  <script>
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      pagination: { el: ".swiper-pagination" },
      autoplay: { delay: 3000 },
    });
  </script>
</body>
</html>
